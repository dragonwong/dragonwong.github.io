<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>多栏布局-高度撑开</title>
<style>
	.box{
		border: 1px solid red;
		margin-bottom: 20px;
	}

	.box1{
		overflow: hidden;
	}
		.box1 .left{
			float: left;
			width: 30%;
			background-color: yellow;
			margin-bottom: -1000px;
			padding-bottom: 1000px;
		}
		.box1 .right{
			margin-left: 30%;
			background-color: green;
			margin-bottom: -1000px;
			padding-bottom: 1000px;
		}
	
</style>
</head>
<body>
	<p>多栏布局-高度撑开</p>	
	
	<div class="box box1">
		<div class="left">
			left
		</div>
		<div class="right">
			right
			<br>
			<br>
			<br>
			I am taller.
		</div>
	</div>


</body>
